      body_html: |
        <p>2015年1月20日 制定</p>

        <h2>第 1 条 ご利用にあたって</h2>

        <ol>
          <li>この利用規約（以下「本規約」）は、「Chibineko」（以下「本サービス」）の利用条件を定めるものです。ユーザーは、本規約に従い本サービスを利用するものとします。</li>
          <li>本規約は、ユーザーが本サービスを利用する際の一切の行為に適用されます。</li>
          <li>ユーザーは、本サービスを利用することにより、本規約の全ての記載内容について同意したものとみなされます。</li>
        </ol>

        <h2>第 2 条 定義</h2>

        <ol>
          <li>「Chibineko」とは、株式会社SHIFT（以下「弊社」）が運営するWebサービス（ <a href="https://chibineko.jp">https://chibineko.jp</a> ）をいいます。
          これには以下を通じて提供されるものを含みます。<br>
          (a) ****.chibineko.jp の弊社ウェブサイト及びその他の Chibineko ブランド又は共同ブランドウェブサイト(サブドメイン、各国語バージョン、ウィジェット、モバイルバージョンなど)、(b) 弊社のプラットフォーム、(c) ソーシャルプラグイン、(d) 現存する、又は今後開発されるその他の媒体やソフトウェア(ツールバーなど)、デバイス、ネットワーク。</li>
          <li>「その他の利用規約等」とは、有料サービス利用規約その他各サービスの利用規約等名称の如何に関わらず、本規約以外の規定であって、本サービスの利用条件を定めるものをいいます。</li>
          <li>「プラットフォーム」とは、アプリケーション開発者及びウェブサイト運営者を含む他の個人又は組織が本サービスからデータを取得したり、弊社にデータを提供することを可能にする、一連の API 及びサービス(コンテンツなど)を意味します。</li>
          <li>「情報」とは、ユーザーやユーザー以外の者で本サービスに関わる人が実行したアクションなどの事実や情報を意味します。</li>
          <li>「開発情報」とは、ユーザーやユーザー以外の者で本サービスに関わる者が本サービスを利用し、企画、開発、保管、運用するソフトウェア、ウェブサイト、アプリケーションなどに関係するプログラム、コンテンツ、素材、開発に関するコミュニケーション記録、本サービスの各サービスを利用した結果得られた情報、開発を実施している事実等、その他開発に関係する一切の事実や情報を意味します。</li>
          <li>「その他のコンテンツ」とは、「情報」「開発情報」の定義に含まれない、ユーザー又は他の人が本サービスに投稿するあらゆるものを意味します。</li>
          <li>「ユーザー情報」とは、ユーザーに関連する情報、開発情報、その他のコンテンツの全部又は一部を意味します。</li>
          <li>「データ」とは、ユーザーや第三者が本サービスから取り出したり、プラットフォームを通じて本サービスに提供することができる、ユーザーの情報、開発情報、コンテンツを含むあらゆるデータを意味します。</li>
          <li>「投稿」とは、本サービス上での投稿、又は本サービスを使って提供される投稿を意味します。</li>
          <li>「使用」とは、使用、実行、複製、公演、公開、配信、変更、翻訳、及び派生作品の作成を意味します。</li>
        </ol>

        <h2>第 3 条 適用範囲</h2>

        <ol>
          <li>本サービスの利用条件は、本規約及びその他の利用規約等において規定されています。その他の利用規約等は名称の如何に関わらず本規約の一部を構成するものとします。</li>
          <li>本規約の規定とその他の利用規約等の規定が異なる場合は、当該その他の利用規約等の規定が優先して適用されるものとします。</li>
        </ol>

        <h2>第 4 条 規約の変更</h2>

        <ol>
          <li>弊社は、弊社の判断により、本規約をいつでも任意の理由で変更することができるものとします。</li>
          <li>変更後の利用規約は、弊社が別途定める場合を除いて、本サービス上に表示した時点より効力を生じるものとします。</li>
          <li>ユーザーが、本規約の変更の効力が生じた後に 本サービスを利用した場合には、変更後の利用規約の全ての記載内容に同意したものとみなされます。</li>
        </ol>

        <h2>第 5 条 個人情報の取り扱い</h2>

        <ol>
          <li>本サービスはユーザーのプライバシーを尊重しています。</li>
          <li>弊社は、ユーザーの個人情報を、弊社が定める<a href="http://www.shiftinc.jp/privacy/">プライバシーポリシー</a>に基づき、適切に取り扱うものとします。</li>
        </ol>

        <h2>第 6 条 利用環境の整備</h2>

        <ol>
          <li>ユーザーは、本サービスを利用するために必要なあらゆる機器、ソフトウェア、通信手段を自己の責任と費用において、適切に整備するものとします。</li>
          <li>ユーザーは自己の利用環境に応じて、コンピューター・ウィルスの感染の防止、不正アクセス及び情報漏洩の防止等のセキュリティ対策を講じるものとします。</li>
          <li>弊社はユーザーの利用環境について一切関与せず、また一切の責任を負いません。</li>
        </ol>

        <h2>第 7 条 ユーザーの責任</h2>

        <ol>
          <li>ユーザーは、ユーザーの責任において 本サービスを利用するものとし、本サービスを利用してなされた一切の行為及びその結果について一切の責任を負います。</li>
          <li>本サービスを利用してユーザーが投稿した情報、開発情報、その他のコンテンツに関する責任は、ユーザー自身にあります。弊社はユーザーが本サービスを利用して投稿した情報、開発情報、その他のコンテンツの内容について、一切責任を負いません。</li>
          <li>ユーザーは、ユーザーが本サービスにおいて投稿、利用、保管、運用しているユーザー情報について弊社に保存義務がないことを認識し、必要な情報、開発情報、その他のコンテンツについては適宜自己の責任においてバックアップをとるものとします。弊社は、ユーザー情報の毀損、消失につき、一切の責任を負いません。</li>
          <li>ユーザーが他人の名誉を毀損した場合、プライバシー権を侵害した場合、許諾なく第三者の個人情報を開示した場合、著作権法（昭和 45 年法律第 48 号）に違反する行為を行った場合その他他人の権利を侵害した場合には、当該ユーザーは自身の責任と費用において解決しなければならず、弊社は一切の責任を負いません。</li>
        </ol>

        <h2>第 8 条 禁止事項</h2>

        <p>ユーザーは、本サービスの利用にあたり、次に掲げる行為を行ってはならないものとします。禁止事項に違反した場合には、利用停止、ユーザー情報の全部若しくは一部の削除、又は公開範囲の変更等の不利益な措置を採ることがあります。<br>
        （1） 弊社若しくは他者の著作権、商標権等の知的財産権を侵害する行為、又は侵害するおそれのある行為。<br>
        （2） 弊社若しくは他者の財産、プライバシー若しくは肖像権を侵害する行為、又は侵害するおそれのある行為。<br>
        （3） 弊社若しくは他者を不当に差別若しくは誹謗中傷し、他者への不当な差別を助長し、又はその名誉若しくは信用を毀損する行為。<br>
        （4） 自分以外の人物を名乗ったり、代表権や代理権がないにもかかわらずあるものと装ったり、又は他の人物や組織と提携、協力関係にあると偽って 本サービスを利用する行為。<br>
        （5） 詐欺、規制薬物の濫用、児童売買春、預貯金口座及び携帯電話の違法な売買等の犯罪に結びつく、又は結びつくおそれのある行為。<br>
        （6） わいせつ、児童ポルノ又は児童虐待に相当する情報、開発情報、コンテンツ（以下、本号において｢これらの情報等｣といいます）について、次に掲げるいずれかの行為を行うこと。<br>
        　　1. これらの情報等を投稿又は表示する行為。<br>
        　　2. これらの情報等を収録した媒体を販売する行為。<br>
        　　3. これらの情報等を収録した媒体の送信、表示、販売を想起させる広告を投稿又は表示する行為。<br>
        （7） 性行為、わいせつな行為等を目的として利用する行為。<br>
        （8） 違法な賭博・ギャンブルを行わせ、又は違法な賭博・ギャンブルへの参加を勧誘する行為。<br>
        （9） 違法行為（けん銃等の譲渡、爆発物の製造、児童ポルノの提供、公文書偽造、殺人、脅迫等）を請け負い、仲介し、又は誘引する行為。<br>
        （10） 他人を自殺に誘引又は勧誘する行為。<br>
        （11） 次に掲げる情報を投稿し、又は表示する行為。<br>
        　　1. 人の殺害、傷害現場を撮影した情報。<br>
        　　2. 死体を撮影した情報。<br>
        　　3. その他残虐な行為を撮影した情報。<br>
        （12） 次に掲げる内容の情報を投稿する行為。<br>
        　　1. 他のユーザーや第三者又は他のユーザーや第三者のユーザー情報等に対して（直接の対象となるユーザーやユーザー情報に限らず、関連する著作者等を含む。）を誹謗中傷する内容の情報。<br>
        　　2. 氏名、住所、勤務先、電話番号等個人を特定しうる内容の情報。他の情報と照らし合わせることで個人を特定しうる場合を含む。<br>
        　　3. 真否についての事実確認が困難な内容や虚偽の内容の情報。<br>
        　　4. 衛生管理上の問題等のしかるべき公的機関へ届け出るべき事項に関する内容の情報。<br>
        　　5. トラブル又はクレームに関する内容の情報。<br>
        　　6. その他弊社が不適切と判断する内容の情報。<br>
        （13） 次に掲げる内容の情報を、本サービス内の投稿可能な箇所に投稿し、又は他のユーザーにメッセージで送信する行為。<br>
        　　1. 商業用の広告、宣伝又は勧誘を目的とする情報。但し、弊社が別に認めたものを除く。<br>
        　　2. アフィリエイトのリンクを含む情報。<br>
        　　3. 無限連鎖講（ネズミ講）、チェーンメール、MLM、リードメール等他人を勧誘する内容の情報。<br>
        　　4. 金融機関等の口座番号を含む情報。<br>
        　　5. アダルトサイト、ワンクリック詐欺サイト、ウィルス等の有害なコンピュータプログラム等を流布させることを目的とするサイト等弊社が不適切と判断するサイトに誘導する情報（単にリンクを張る行為を含む。）。<br>
        　　6. グロテスクな画像等の他のユーザーが不快を感じる可能性が高いと弊社が判断する情報。<br>
        　　7. その他弊社が不適切と判断する情報。<br>
        （14） 自己又は第三者の住所、電話番号、メールアドレス等の個人が特定される連絡先を、本サイト内のユーザー全体に公開される箇所に投稿する行為。<br>
        （15） 他のユーザーに対して、無差別にメッセージを送信し、無差別にフレンドの追加を依頼する行為、又は全く面識のない人を無差別に招待する行為。<br>
        （16） 次に掲げるスパム行為を行うこと。<br>
        　　1. スパム投稿・スパムメッセージ・・・ 一人又は複数のユーザーが、本サイト内の投稿可能な箇所に、同一又は類似の文章を投稿し、又はメッセージで送信する行為。<br>
        　　2. スパムワード・・・ 一人又は複数のユーザーが、本サイト内の投稿可能な箇所に、当該箇所と無関係若しくは関連性の希薄な語句を複数羅列し、又は著しく長い文章若しくは大量の語句を投稿する行為。<br>
        　　3. スパム URL・・・ 一人又は複数のユーザーが、本サービス内の投稿可能な箇所に、同一の URL を投稿し、又はメッセージで送信する行為。<br>
        　　4. その他弊社がスパム行為と判断する行為。<br>
        （17） 弊社の設備に蓄積された情報を不正に書き換え、又は消去する行為。<br>
        （18） ウィルス等の有害なコンピュータプログラム等を送信又は掲載する行為。<br>
        （19） 弊社又は他者のサーバーに負担をかける行為、若しくは、本サービスの運営やネットワーク・システムに支障を与える行為、又はこれらのおそれのある行為。<br>
        （20） その行為が前各号のいずれかに該当することを知りつつ、その行為を助長する目的でリンクを貼る行為。<br>
        （21） 法令、公序良俗又は本利用規約若しくはその他の利用規約等に違反し、又は他者の権利を侵害すると弊社が判断する行為。<br>
        （22） その他、弊社が不適切と判断する行為。</p>

        <h2>第 9 条 サービスの変更</h2>

        <p>弊社は、弊社の都合により、本サービスをいつでも任意の理由で追加、変更、中断、終了することができます。</p>

        <h2>第 10 条 ユーザー情報の権利、利用</h2>

        <ol>
          <li>ユーザーは本サービス上のユーザー情報について、弊社に対し、当該ユーザー情報が第三者の権利を侵害していないことを保証するものとします。万一、第三者との間で何らかの紛争が発生した場合には、当該ユーザーの費用と責任において問題を解決するとともに、弊社に何等の迷惑又は損害を与えないものとします。</li>
          <li>本サービス上のユーザー情報の権利（著作権及び著作者人格権等の周辺権利）は、創作したユーザーに帰属します。</li>
          <li>本サービス上で、ユーザーが投稿したユーザー情報を、当該ユーザーの設定する公開範囲に応じて、他のユーザーと共有し、複数のユーザーが編集等を行い、又は一般公開することができる機能が提供されることがあります。この場合、ユーザーは自己の責任においてこれらの機能を利用するものとし、弊社は一切の責任を負いません。</li>
          <li>弊社は、ユーザー情報を、本サービスの円滑な提供、弊社システムの構築、改良、メンテナンスに必要な範囲内で、使用することができるものとします。</li>
          <li>弊社が前項に定める形でユーザー情報を使用するにあたっては、情報の一部又は氏名表示を省略することができるものとします。</li>
          <li>弊社が第 4 項に定める形でユーザー情報を使用するにあたっては、ユーザーが設定する情報の公開の範囲に従うものとします。</li>
        </ol>

        <h2>第 11 条 情報の削除</h2>

        <p>弊社は、次に掲げる場合には、ユーザー情報の違法性・規約違反の有無に関わらず、関連するユーザー情報について、その全部若しくは一部の削除又は公開範囲の変更等の不利益な措置を行うことができるものとします。<br>
        （1） 人（実在の人物であるか否かを問わず、漫画・アニメ等のキャラクターを含みます）の裸体（着衣の全部又は一部を欠くものをいいます）を撮影・描写した情報が投稿された場合。<br>
        （2） 公的な機関又は専門家（国、地方公共団体、特定電気通信役務提供者の損害賠償責任の制限及び発信者情報の開示に関する法律のガイドラインに規定された信頼性確認団体、インターネット・ホットラインセンター、弁護士等をいいます）から、ユーザー情報について、違法、公序良俗違反又は他人の権利を侵害する等の指摘・意見表明があった場合。<br>
        （3） 権利者と称する者から、ユーザー情報が自分の権利を侵害する旨の申告があった場合。但し、権利者と称する者から、権利者であることを合理的に判断できる資料を提示され、弊社にて慎重に検討した結果、権利者であると弊社が判断した場合に限る。</p>

        <h2>第 12 条 免責事項</h2>

        <ol>
          <li>弊社は、ユーザーの通信や活動に関与しません。万一ユーザー間の紛争があった場合でも、当該ユーザー間で解決するものとし、弊社はその責任を負いません。</li>
          <li>弊社は、本サービスの内容の追加、変更、又は本サービスの中断、終了によって生じたいかなる損害についても、一切責任を負いません。アクセス過多、その他予期せぬ要因で表示速度の低下や障害等が生じた場合も同様とします。</li>
          <li>弊社は、ユーザーによって投稿されるユーザー情報を監視したり、削除する義務を負いません。</li>
          <li>弊社は、ユーザーによって投稿されるユーザー情報を保存する義務を負いません。</li>
          <li>弊社は、本サービス上に弊社又は第三者の広告を掲載することができます。</li>
          <li>弊社は、ユーザーによって投稿されるユーザー情報の合法性、道徳性、信頼性、正確性について責任を負いません。ユーザーによって投稿されるユーザー情報が、当該ユーザーが所属する法人・団体等の内部規則等に適合することについても、責任を負いません。</li>
          <li>弊社は、ユーザーが本サービスで目にする可能性のある不快、不適切、わいせつ、不法、その他の好ましくないコンテンツや情報について一切責任を負いません。</li>
          <li>弊社は、次に掲げる場合には、当該ユーザー情報の内容を閲覧したり、保存したり、第三者に開示したり、削除すること（以下、本項において「閲覧等」といいます）ができるものとします。弊社は、それによってユーザーに生じたいかなる損害についても、一切責任を負いません。<br>
          （1） 本サービスの技術的不具合の原因を解明し、解消するため必要な場合。<br>
          （2） 裁判所や警察などの公的機関から、法令に基づく正式な照会を受けた場合。<br>
          （3） 本規約に違反する行為又はそのおそれのある行為が行われ、ユーザー情報の内容を確認する必要が生じたと弊社が判断した場合。<br>
          （4） 人の生命、身体及び財産などに差し迫った危険があり、緊急の必要性があると弊社が判断した場合。<br>
